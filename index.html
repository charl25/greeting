<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting exercise</title>
    <link rel="stylesheet" href="greet.css">
</head>
<body>
    <div class="container center">
        
        <div >
            <h1>
                Greeting
            </h1>
            
            <div>
                <h5>Enter Name</h5>
                <textarea placeholder="Charles" name="name" id="" cols="30" class="greetArea"></textarea>
                <span class="counter">0</span>
            </div>
            
            <div class="container">
                <label class="">
                    <input type="radio" name="language" class="languageRadio" value="english">
                    <span class="label-body" >English</span>
                  </label>
                  <label class="">
                    <input type="radio" name="language" class="languageRadio" value="isixhosa">
                    <span class="label-body" >isiXhosa</span>
                  </label>
                  <label class="">
                    <input type="radio" name="language" class="languageRadio" value="afrikaans">
                    <span class="label-body" >Afrikaans</span>
                  </label>
            </div>

            <div class="container">
                <button class="greetBtn container"> Greet me</button>
                <button class="clearBtn container"> Clear Storage</button>
            </div>

            <div>
                <h3><span class="greetText"></span></h3>
            </div>
        </div>
    </div>
    
    <script src="greet-function.js"></script>

    <script src="greet.js"></script>
</body>
</html>
